site_name: Webley Documentation
copyright: Copyright &copy; DevByEagle

theme:
  name: material
  palette:
    primary: indigo
    accent: blue
  features:
    - content.code.copy
    - content.tooltips
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - search.highlight
    - toc.integrate

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DevByEagle/Webley

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
  - API Reference:
    - Packages: api/packages.md
    - Classes & Types: api/types.md
