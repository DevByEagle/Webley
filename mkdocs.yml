site_name: Webley Documentation
copyright: Copyright &copy; DevByEagle

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  features:
    - content.code.annotat
    - content.code.copy
    - navigation.instant
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DevByEagle/Webley

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - md_in_html
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.tilde
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
  - API Reference:
    - Packages: api/packages.md
    # - Classes & Types: api/types.md